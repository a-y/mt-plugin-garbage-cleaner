name: Garbage Cleaner
id:   GarbageCleaner
version: 1.0
callbacks:
    MT::FileInfo::post_remove: |
        sub {
            my ( $cb, $obj ) = @_;
            require MT::FileMgr;
            my $fmgr = MT::FileMgr->new( 'Local' )
                or die MT::FileMgr->errstr;
            my $path = $obj->file_path;
            $fmgr->delete( $path )
                or die MT::FileMgr->errstr;
        }
